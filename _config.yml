# SITE CONFIGURATION
url: "https://joowon0712.github.io"
baseurl: ""

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 주원 블로그
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "프로그래밍 공부" # used by search engines

  # Header and footer text
  header_text: >
    공부한 내용을 정리하는 블로그입니다.
  header_text_feature_image: "assets/img/head.png"
  footer_text: >
    주원 블로그 2019. Powered by <a href="https://jekyllrb-ko.github.io/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "JooWon0712/"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: true # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "다음 포스트"
  str_previous_post: "이전 포스트"
  str_next_page: "다음"
  str_previous_page: "이전"
  str_continue_reading: "계속해서 읽기"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "결과 없음."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
# theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
